<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrar.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/JavaScript" language="JavaScript" src="registro.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h2 class="text-center text-white pt-5">MINTIC 2022</h2>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form-horizontal" action="" method="post">
                            <h3 class="text-center text-info">Crear Cuenta</h3>
                            <div class="form-group row">
                                <label for="userid" class="text-info col-sm-4">Identificaci&oacute;n:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="userid" id="userid" maxlength="80" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="text-info col-sm-4">Nombre:</label>
                                <div class="col-sm-6">
                                    <input type="username" name="username" id="username" maxlength="80" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="useremail" class="text-info col-sm-4">E-mail:</label>
                                <div class="col-sm-6">
                                    <input type="email" name="useremail" id="useremail" maxlength="50" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="text-info col-sm-4">Contraseña:</label>
                                <div class="col-sm-6">
                                    <input type="password" name="password" id="password" maxlength="50" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passwordrepeat" class="text-info col-sm-4">Confirmar tu Contraseña:</label>
                                <div class="col-sm-6">
                                    <input type="password" name="passwordrepeat" id="passwordrepeat" maxlength="50" class="form-control" onblur="validarContrasenas();" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="useraddress" class="text-info col-sm-4">Direcci&oacute;n:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="useraddress" id="useraddress" maxlength="50" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="usercel" class="text-info col-sm-4">Celular:</label>
                                <div class="col-sm-6">
                                    <input type="tel" name="usercel" id="usercel" maxlength="10" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" name="submit" class="btn btn-info btn-md" onclick="registrar();" >CREAR</button>                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span>¿Ya tienes una cuenta? <a href="login.html" class="text-info">Inicia sesion aquí</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
